<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --background: hsl(224, 71%, 4%);
      --foreground: hsl(210, 40%, 98%);
      --primary: hsl(210, 40%, 98%);
      --accent: hsl(197, 71%, 73%);
      --card: hsl(224, 71%, 12%);
      --secondary: hsl(224, 71%, 18%);
      --muted-foreground: hsl(210, 40%, 70%);
      --highlight: hsl(197, 71%, 80%);
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
    }

    a {
      color: var(--accent);
      transition: color 0.3s;
    }

    a:hover {
      color: var(--highlight);
      text-decoration: underline;
    }

    .card {
      background-color: var(--card);
      color: var(--foreground);
      border-left: 4px solid var(--accent);
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: var(--secondary);
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .card p {
      color: var(--muted-foreground);
    }

    .icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
      stroke-width: 2;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <div class="max-w-4xl w-full">
    <h1 class="text-4xl font-bold mb-6 text-accent">Últimas Noticias de TI / IA</h1>
    <div id="news-list" class="space-y-4"></div>
  </div>

  <script>
    async function loadNews() {
      try {
        const res = await fetch('news.json');
        const news = await res.json();
        const container = document.getElementById('news-list');

        function truncate(text, maxLength = 180) {
          if (!text) return "";
          return text.length > maxLength ? text.slice(0, maxLength) + "…" : text;
        }

        news.forEach((item) => {
          const div = document.createElement('div');
          div.className = "card p-4 rounded shadow transition flex flex-col gap-2";

          div.innerHTML = `
            <div class="flex items-center gap-2">
              <i data-feather="file-text" class="icon"></i>
              <a href="${item.link}" target="_blank" class="font-semibold text-lg line-clamp-2">${item.title}</a>
            </div>
            <p class="text-sm flex items-center gap-1">
              <i data-feather="calendar" class="icon"></i>
              ${new Date(item.isoDate).toLocaleString()}
            </p>
            <p class="mt-1 line-clamp-3">${truncate(item.contentSnippet)} ${truncate(item.content)}</p>
          `;

          container.appendChild(div);
        });

        feather.replace();
      } catch (e) {
        console.error("Error cargando noticias:", e);
        document.getElementById('news-list').innerHTML = "<p>No se pudieron cargar las noticias.</p>";
      }
    }

    loadNews();
  </script>
</body>
</html>
