<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: hsl(224, 71%, 4%);
      --foreground: hsl(210, 40%, 98%);
      --primary: hsl(210, 40%, 98%);
      --accent: hsl(197, 71%, 73%);
      --card: hsl(224, 71%, 9%);
      --secondary: hsl(224, 71%, 14%);
      --muted-foreground: hsl(210, 40%, 80%);
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
    }

    a {
      color: var(--accent);
    }

    a:hover {
      text-decoration: underline;
    }

    .card {
      background-color: var(--card);
      color: var(--foreground);
      transition: all 0.3s ease;
    }

    /* Hover effects para cada card */
    .card:hover {
      background-color: var(--secondary);
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card p {
      color: var(--muted-foreground);
    }

    h1 {
      color: var(--primary);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <div class="max-w-3xl w-full">
    <h1 class="text-3xl font-bold mb-6">Últimas Noticias de TI / IA</h1>
    <div id="news-list" class="space-y-4"></div>
  </div>

  <script>
    async function loadNews() {
      try {
        const res = await fetch('news.json');
        const news = await res.json();
        const container = document.getElementById('news-list');
  
        function truncate(text, maxLength = 200) {
          if (!text) return "";
          return text.length > maxLength ? text.slice(0, maxLength) + "…" : text;
        }
  
        news.forEach((item) => {
          const div = document.createElement('div');
          div.className = "card p-4 rounded shadow transition";
          div.innerHTML = `
            <a href="${item.link}" target="_blank" class="font-semibold text-lg">${item.title}</a>
            <p class="text-sm">${new Date(item.isoDate).toLocaleString()}</p>
            <p class="mt-1">${truncate(item.contentSnippet)}<br>${truncate(item.content)}</p>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error cargando noticias:", e);
        document.getElementById('news-list').innerHTML = "<p>No se pudieron cargar las noticias.</p>";
      }
    }
  
    loadNews();
  </script>

</body>
</html>
