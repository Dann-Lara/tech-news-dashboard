<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Ãšltimas Noticias de TI / IA</h1>
    <div id="news-list" class="space-y-4"></div>
  </div>

  <script>
    async function loadNews() {
      const res = await fetch('news.json');
      const news = await res.json();
      const container = document.getElementById('news-list');

      news.forEach((item) => {
        const div = document.createElement('div');
        div.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
        div.innerHTML = `
          <a href="${item.link}" target="_blank" class="text-blue-600 font-semibold text-lg hover:underline">${item.title}</a>
          <p class="text-sm text-gray-500">${new Date(item.pubDate).toLocaleString()}</p>
          <p class="mt-1">${item.description}</p>
        `;
        container.appendChild(div);
      });
    }

    loadNews();
  </script>
</body>
</html>
